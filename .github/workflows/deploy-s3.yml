name: Deploy to S3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-s3
  cancel-in-progress: true

env:
  S3_BUCKET: pelicularities.net
  BUILD_DIR: _site
  AWS_REGION: us-east-1
  AWS_IAM_ROLE: arn:aws:iam::535698796264:role/gh-actions-pelicularities-net-s3-access
  CLOUDFRONT_DIST_ID: EPI3JTP18LBV9
  CLOUDFRONT_DIST_ID_WWW: E2GQXPEBN1O44Y

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Build site
        run: npm run build

      - name: Verify build output exists
        run: test -d "$BUILD_DIR"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync "$BUILD_DIR/" "s3://$S3_BUCKET" \
            --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DIST_ID" \
            --paths "/*"

      - name: Invalidate CloudFront (www)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DIST_ID_WWW" \
            --paths "/*"
